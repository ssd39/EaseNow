specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EaseNow
    network: mainnet
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: EaseNow
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AmountRepaid
        - Approval
        - LenderDeposit
        - LenderRewarded
        - LenderWithdraw
        - OwnershipTransferred
        - Transfer
        - UserDefaulted
        - UserRegistred
      abis:
        - name: EaseNow
          file: ./abis/EaseNow.json
      eventHandlers:
        - event: AmountRepaid(address,uint256,uint256)
          handler: handleAmountRepaid
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: LenderDeposit(address,uint256,uint256)
          handler: handleLenderDeposit
        - event: LenderRewarded(address,uint256)
          handler: handleLenderRewarded
        - event: LenderWithdraw(address,uint256)
          handler: handleLenderWithdraw
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: UserDefaulted(address,uint256,bytes32)
          handler: handleUserDefaulted
        - event: UserRegistred(address,bytes32,uint256)
          handler: handleUserRegistred
      file: ./src/ease-now.ts
